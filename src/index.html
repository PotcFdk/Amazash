<head>
	<meta charset="utf-8">
	<title>Amazash - Amazon Cashback Calculator</title>
</head>
<body>
<div class="container1">
	<img src="images/amazash.gif" alt="Amazash Logo" class="amazash-logo" />
	<h1 class="demoHeaders">Calculator:</h1>
	<div>
		<h2>Out-of-Amazon:</h2>
		item price for n items = n
		x
		<input id="ooa-price" type="number" step="0.01" title="price" placeholder="item price" autofocus>
		+
		<input id="ooa-shipping" type="number" step="0.01" placeholder="shipping / constant costs" title="shipping">
	</div>

	<div>
		<h2>Amazon:</h2>
		item price for n items = n
		x
		<input id="a-price" type="number" step="0.01" placeholder="item price" title="price">
		+
		<input id="a-shipping" type="number" step="0.01" placeholder="shipping / constant costs" title="shipping">
	</div>

	<button id="reset">RESET</button>

	<span id="result"></span>
	<span id="result_calculation"></span>
</div> <!-- container1 -->
</body>
</html>
